name: BUILD AND PUSH
on: [push] # When pushing to any branch then run this action
# Env variable
env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  DOCKER_REPO: ${{secrets.DOCKER_REPO:}}
  jobs:
    push-image-to-docker-hub:  # job name    runs-on: ubuntu-latest  # runner name : (ubuntu latest version)     steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: docker login
      run: | # log into docker hub account
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD  
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $DOCKER_USERNAME/$DOCKER_REPO:${{ steps.date.outputs.date }}
    - name: Docker Push
      run: docker push $DOCKER_USERNAME/$DOCKER_REPO:${{ steps.date.outputs.date }}