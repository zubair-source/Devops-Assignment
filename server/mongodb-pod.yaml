apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    app: todo-mongodb
spec:
  volumes:
  - name: todo-mongo-vol
    persistentVolumeClaim:
      claimName: todo-pvc
  containers:
  - image: mongo
    name: container1
    command:
    - mongod
    - "--bind_ip"
    - "0.0.0.0"
    ports:
    - containerPort: 27017
    volumeMounts:
    - name: todo-mongo-vol
      mountPath: /data/db